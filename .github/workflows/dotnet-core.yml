name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.2.203
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build src/mtconnect_adapter_sdk.csproj --configuration Release --no-restore
    - name: Test
      run: dotnet test test/ --no-restore --verbosity normal
